<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  >
    <table
      width="100%"
      height="100%"
      cellspacing="0"
      cellpadding="0"
      style="border-collapse: collapse"
    >
      <tr>
        <td align="center" valign="middle" style="width: 100%">
          <table
            cellpadding="0"
            cellspacing="0"
            style="
              width: 95%;
              text-align: center;
              color: whitesmoke;
              font-family: Consolas;
              padding: 50px;
              border: 2px solid whitesmoke;
              border-radius: 25px;
            "
          >
            <tr>
              <td align="start" valign="middle">
                <span
                  style="
                    display: inline-block;
                    font-size: 20px;
                    font-weight: 600;
                    width: 100%;
                    text-align: start;
                    padding-bottom: 50px;
                  "
                >
                  Hi ${first_name} ðŸ‘».
                </span>
              </td>
            </tr>
            <tr>
              <td align="center" valign="middle">
                <span
                  style="
                    display: inline-block;
                    font-size: 20px;
                    font-weight: 600;
                    padding-bottom: 100px;
                    width: 100%;
                    max-width: 80%;
                    margin: 0 auto;
                  "
                >
                  Click the button below to be redirected to our verification
                  page ðŸ”’
                </span>
              </td>
            </tr>

            <tr>
              <td align="center" valign="middle">
                <a
                  href="${url}"
                  target="_blank"
                  style="display: inline-block; text-decoration: none"
                >
                  <table
                    cellpadding="0"
                    cellspacing="0"
                    style="
                      border: 2px solid whitesmoke;
                      width: 250px;
                      height: 75px;
                      border-radius: 20px;
                      cursor: pointer;
                    "
                  >
                    <tr>
                      <td
                        align="center"
                        valign="middle"
                        style="
                          font-size: 20px;
                          font-weight: 600;
                          color: whitesmoke;
                        "
                      >
                        Verify Account
                      </td>
                    </tr>
                  </table>
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
