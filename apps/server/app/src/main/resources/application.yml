    password: ðŸ‘»

  main:
    banner-mode: off

  web:
    resources:
      add-mappings: false

  webflux:
    multipart:
      max-in-memory-size: 50MB
      max-disk-usage-per-part: 100MB

  liquibase:
    enabled: true
    change-log: classpath:db/master.yaml

logging:
  level:
    root: WARN
    org.hibernate: WARN
