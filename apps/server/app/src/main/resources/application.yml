app:
  appName: ${APP_NAME}
  nextPblEnv: ${NEXT_PUBLIC_ENV}
  nextPblBackUrl: ${NEXT_PUBLIC_BACK_URL}
  nextPblBackUrlDev: ${NEXT_PUBLIC_BACK_URL_DEV}
  nextPblBackUrlTest: ${NEXT_PUBLIC_BACK_URL_TEST}
  nextPblFrontUrl: ${NEXT_PUBLIC_FRONT_URL}
  nextPblFrontUrlDev: ${NEXT_PUBLIC_FRONT_URL_DEV}
  nextPblFrontUrlTest: ${NEXT_PUBLIC_FRONT_URL_TEST}
  nextPblSmptFrom: ${NEXT_PUBLIC_SMPT_FROM}
  redisUrl: ${REDIS_URL}
  cloudName: ${CLOUD_NAME}
  cloudKey: ${CLOUD_API_KEY}
  cloudSecret: ${CLOUD_API_SECRET}
  jwtSecret: ${JWT_SECRET}

server:
  address: 0.0.0.0
  port: 3000
  tomcat:
    relaxed-query-chars: "[,]"

spring:
  mail:
    host: ${BREVO_SMPT_SERVER}
    port: ${BREVO_SMPT_PORT}
    username: ${BREVO_SMPT_USER}
    password: ${BREVO_SMPT_PWD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # ? set with EnvLoader cls at runtime
